<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微前端框架验证</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <h1>微前端框架验证工具</h1>
        <div class="header-controls">
            <button id="pangu-btn" class="btn">唤起盘古</button>
            <button id="snapshot-btn" class="btn">DOM快照</button>
            <button id="clear-console-btn" class="btn">清空控制台</button>
        </div>
    </header>
    <div id="chat-container"></div>
    <div class="container">
        <!-- 左侧菜单栏 -->
        <nav class="sidebar">
            <ul class="menu">
                <li class="menu-item active" data-route="first">
                    <a href="#first">菜单一</a>
                </li>
                <li class="menu-item" data-route="second">
                    <a href="#second">菜单二</a>
                </li>
                <li class="menu-item" data-route="third">
                    <a href="#third">菜单三</a>
                </li>
            </ul>
        </nav>

        <!-- 右侧内容区 -->
        <main class="content" id="content-area">
            <!-- micro-app 将在这里动态渲染 -->
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/micro-app.js"></script>
    <script src="js/dom-monitor.js"></script>
</body>
</html>
